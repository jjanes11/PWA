name: Deploy Jacaona App to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '20.19.0'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build Angular app
      run: npm run build -- --base-href="/jacaona/"
      
    - name: Add .nojekyll file
      run: touch dist/jacaona-app/browser/.nojekyll
      
    - name: Copy 404.html for SPA routing
      run: cp src/404.html dist/jacaona-app/browser/404.html || echo "404.html not found, skipping"
      
    - name: Update manifest for GitHub Pages
      run: |
        sed -i 's|"scope": "/"|"scope": "/jacaona/"|g' dist/jacaona-app/browser/manifest.webmanifest
        sed -i 's|"start_url": "/"|"start_url": "/jacaona/"|g' dist/jacaona-app/browser/manifest.webmanifest
      
    - name: Setup Pages
      uses: actions/configure-pages@v4
      
    - name: Upload artifact
      uses: actions/upload-pages-artifact@v3
      with:
        path: './dist/jacaona-app/browser'
        
    - name: Deploy to GitHub Pages
      id: deployment
      uses: actions/deploy-pages@v4
