<!-- Menu Button -->
<button class="jacaona-card-menu-btn">
  <ng-content>
    <app-icon name="menu-vertical" [size]="20" />
  </ng-content>
</button>

<!-- Bottom Menu -->
<app-bottom-menu
  [isOpen]="isMenuOpen()"
  [items]="items"
  (closed)="closeMenu()"
  (itemSelected)="onMenuItemSelected($event)"
/>
