<div class="jacaona-dialog-content">
  <!-- Top Bar -->
  <app-top-bar
    [title]="isReplaceMode() ? 'Replace Exercise' : 'Add Exercise'"
    [leftButton]="{ type: 'text', text: 'Cancel' }"
    [rightButton]="{ type: 'text', text: 'Create' }"
    (leftAction)="cancel()"
    (rightAction)="create()"
  />

  <!-- Exercise List Component -->
  <div class="jacaona-dialog-body">
    <app-exercise-list
      [allExercises]="allExercises()"
      [recentExercises]="recentExercises()"
      [selectedExercises]="selectedExercises()"
      (exerciseClick)="onExerciseClick($event)"
    />
  </div>

  <!-- Add Exercise Button -->
  @if (selectedExercises().length > 0) {
    <div class="jacaona-dialog-footer">
      <button class="jacaona-add-exercise-btn" (click)="addSelectedExercises()">
        @if (selectedExercises().length === 1) {
          Add exercise
        } @else {
          Add {{ selectedExercises().length }} exercises
        }
      </button>
    </div>
  }
</div>
