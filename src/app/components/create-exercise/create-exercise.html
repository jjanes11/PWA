<div class="jacaona-create-exercise-container">
  <!-- Top Bar -->
  <div class="jacaona-top-bar">
    <button class="jacaona-back-btn" (click)="goBack()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
      </svg>
    </button>
    <h1 class="jacaona-page-title">Create Exercise</h1>
    <button class="jacaona-save-btn" (click)="save()" [disabled]="!exerciseName().trim()">
      Save
    </button>
  </div>

  <!-- Main Content -->
  <div class="jacaona-main-content">
    <div class="jacaona-input-container">
      <input 
        type="text" 
        placeholder="Exercise Name"
        [(ngModel)]="exerciseName"
        class="jacaona-exercise-input"
        autofocus
      />
    </div>
  </div>
</div>
