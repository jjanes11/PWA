<div class="jacaona-exercises-container">
  <!-- Top Bar -->
  <app-top-bar
    title="Exercises"
    [leftButton]="{ type: 'back' }"
    [rightButton]="{ type: 'text', text: 'Create' }"
    (leftAction)="goBack()"
    (rightAction)="createExercise()"
  />

  <!-- Exercise List Component -->
  <app-exercise-list
    [allExercises]="allExercises()"
    [recentExercises]="recentExercises()"
    [selectedExercises]="[]"
    (exerciseClick)="onExerciseClick($event)"
  />
</div>
