<div class="jacaona-save-workout-container">
  <!-- Top Bar -->
  <div class="jacaona-top-bar">
    <button class="jacaona-back-btn" (click)="goBack()">
      <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
        <path d="M20 11H7.83l5.59-5.59L12 4l-8 8 8 8 1.42-1.41L7.83 13H20v-2z"/>
      </svg>
    </button>
    <h1 class="jacaona-page-title">Save Workout</h1>
    <button class="jacaona-save-btn" (click)="saveWorkout()">
      Save
    </button>
  </div>

  <!-- Main Content -->
  <div class="jacaona-main-content">
    <!-- Workout Title Input -->
    <app-workout-title-input
      [value]="workoutTitle()"
      (valueChange)="workoutTitle.set($event)"
    />

    <!-- Workout Summary -->
    <div class="jacaona-summary-section">
      <app-workout-stats [stats]="{ duration: formattedDuration(), volume: workoutStats().volume, sets: workoutStats().sets }" />
    </div>

    <!-- Separator -->
    <div class="jacaona-separator"></div>

    <!-- When Section -->
    <app-workout-when [dateTime]="workoutDateTime()" />

    <!-- Separator -->
    <div class="jacaona-separator"></div>

    <!-- Description Section -->
    <app-workout-description
      [value]="workoutDescription()"
      (valueChange)="workoutDescription.set($event)"
    />
  </div>
</div>
