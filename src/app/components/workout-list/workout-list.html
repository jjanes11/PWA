<div class="workout-list-container">
  <!-- Quick Start -->
  <section class="jacaona-quick-start">
    <h2 class="jacaona-section-title">Quick Start</h2>
    
    <button class="jacaona-start-empty-workout" (click)="startNewWorkout()">
      <div class="jacaona-plus-icon">
        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
          <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
      </div>
      <span>Start Empty Workout</span>
    </button>
  </section>

  <!-- Routines -->
  <section class="jacaona-routines">
    <h2 class="jacaona-section-title">Routines</h2>
    
      <button class="jacaona-new-routine-btn" (click)="createRoutine()">
      <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
        <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
      </svg>
      <span>New Routine</span>
    </button>

    <!-- Saved Routine Templates -->
    @if (routines().length > 0) {
      <div class="jacaona-saved-routines">
        @for (routine of routines(); track routine.id) {
          <app-routine-card
            [routine]="routine"
            [draggedIdSignal]="draggedRoutineId"
            [dragOverIdSignal]="dragOverRoutineId"
            [menuItems]="menuItems"
            (startRoutine)="startRoutine($event)"
            (menuAction)="handleMenuAction($event)"
            (dragReorder)="onRoutineReorder($event)"
          />
        }
      </div>
    }
  </section>

  <!-- Delete Confirmation Dialog -->
  <app-confirmation-dialog
    [isVisible]="showDeleteDialog()"
    [message]="'Are you sure you want to delete this routine?'"
    [confirmText]="'Delete Routine'"
    [cancelText]="'Cancel'"
    (confirmed)="confirmDelete()"
    (cancelled)="cancelDelete()"
  />

  <app-three-button-dialog
    [isVisible]="showWorkoutInProgressDialog()"
    [message]="'You have a workout in progress'"
    [submessage]="'If you start a new workout, your old workout will be permanently deleted.'"
    [primaryText]="'Resume Workout in Progress'"
    [dangerText]="'Start New Workout'"
    [cancelText]="'Cancel'"
    (primaryAction)="resumeWorkout()"
    (dangerAction)="confirmStartNewWorkout()"
    (cancelled)="cancelStartNewWorkout()"
  />
</div>
