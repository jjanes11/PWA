<div class="jacaona-calendar-day-container">
  <!-- Top Bar -->
  <app-top-bar 
    [title]="formattedDate()"
    [leftButton]="{ type: 'back' }"
    (leftAction)="goBack()"
  />

  <!-- Main Content -->
  <main class="jacaona-calendar-day-content">
    <app-workout-list
      [workouts]="dayWorkouts()"
      [menuItems]="menuItems"
      [returnUrl]="returnUrl()"
      [emptyMessage]="'No workouts on this day'"
    />
  </main>
</div>
