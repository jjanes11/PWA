<div class="jacaona-calendar-container">
  <!-- Top Bar -->
  <app-top-bar 
    title="Calendar"
    [leftButton]="{ type: 'back' }"
    (leftAction)="goBack()"
  />

  <!-- Days of Week Stripe -->
  <div class="jacaona-calendar__days-header">
    <div class="jacaona-calendar__day-name">Mon</div>
    <div class="jacaona-calendar__day-name">Tue</div>
    <div class="jacaona-calendar__day-name">Wed</div>
    <div class="jacaona-calendar__day-name">Thu</div>
    <div class="jacaona-calendar__day-name">Fri</div>
    <div class="jacaona-calendar__day-name">Sat</div>
    <div class="jacaona-calendar__day-name">Sun</div>
  </div>

  <!-- Main Content -->
  <main class="jacaona-calendar-content" #scrollContainer (scroll)="onScroll($event)">
    @for (monthData of months(); track monthData.id) {
      <app-calendar-month 
        [id]="monthData.id"
        [year]="monthData.year"
        [month]="monthData.month"
      />
    }
  </main>
  
  <!-- FAB for quick date jump -->
  <button 
    class="jacaona-fab"
    aria-label="Jump to date"
    (click)="openDatePicker()"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
      <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
    </svg>
  </button>
</div>
