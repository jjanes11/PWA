<div class="jacaona-calendar-container">
  <!-- Top Bar -->
  <app-top-bar 
    title="Calendar"
    [leftButton]="{ type: 'back' }"
    (leftAction)="goBack()"
    [rightButton]="{ icon: 'custom-calendar-dot', type: 'icon' }"
    (rightAction)="centerToInitialMonths()"
  />

  <!-- Weekday Header (Atomic Component) -->
  <app-calendar-weekdays />

  <!-- Scrollable Month List -->
  <main class="jacaona-calendar-content" #scrollContainer (scroll)="onScroll($event)">
    @for (monthData of months(); track monthData.id) {
      <app-calendar-month 
        [id]="monthData.id"
        [year]="monthData.year"
        [month]="monthData.month"
      />
    }
  </main>
  
  <!-- FAB (Floating Action Button) -->
  <button 
    class="jacaona-fab"
    aria-label="Jump to date"
    (click)="openDatePicker()"
  >
    <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
      <path d="M19 4h-1V2h-2v2H8V2H6v2H5c-1.11 0-1.99.9-1.99 2L3 20c0 1.1.89 2 2 2h14c1.1 0 2-.9 2-2V6c0-1.1-.9-2-2-2zm0 16H5V10h14v10zM9 14H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2zm-8 4H7v-2h2v2zm4 0h-2v-2h2v2zm4 0h-2v-2h2v2z"/>
    </svg>
  </button>
</div>
